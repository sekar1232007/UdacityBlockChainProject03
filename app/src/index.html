<!DOCTYPE html>
<html>
  <head>
    <title>Supplychain DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Supplychain</h1>

    <hr>
    <br>
      <h1>Harvest coffee</h1>
      <br><label for="upc">upc:</label><input type="number" id="upc"></input>
      <br><label for="originFarmerID">originFarmerID:</label><input type="text" id="originFarmerID"></input>
      <br><label for="originFarmName">originFarmName:</label><input type="text" id="originFarmName"></input>
      <br><label for="originFarmInformation">originFarmInformation:</label><input type="text" id="originFarmInformation"></input>
      <br><label for="originFarmLatitude">originFarmLatitude:</label><input type="text" id="originFarmLatitude"></input>
      <br><label for="originFarmLongitude">originFarmLongitude:</label><input type="text" id="originFarmLongitude"></input>
      <br><label for="productNotes">productNotes:</label><input type="text" id="productNotes"></input>
      <br><br><button id="harvestItem" onclick="App.harvestItem()">harvestItem</button>
      <br>
      <hr>
      <br>
      <h1>Fetch Item</h1>
      <br><label for="fetch_upc">fetch_upc:</label><input type="number" id="fetch_upc"></input>
      <br><br><button onclick="App.ItemBufferTwo()">Look Up an UPC</button>
      <hr>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
